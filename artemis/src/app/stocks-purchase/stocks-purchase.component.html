<form [formGroup]="stockPurchaseFormGroup" (ngSubmit)="purchaseStock()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Stock information</mat-label>
      <mat-select formControlName="stockId">
        <mat-option
          *ngFor="let stockInformation of stockInformationList"
          [value]="stockInformation.uniqueId" >
          {{ stockInformation.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
        <input
          type="number"
          class="form-control"
          matInput
          name="value"
          placeholder="Stock Quantity"
          formControlName="stockQuantity"
        />
      </mat-form-field>
  </div>

  <button type="submit" mat-raised-button color="accent">Purchase</button>
</form>
